{
    "protocol":"https",
    "http":{
        "alias":[
            "/pulp/nodes/http/repos",
            "/var/www/pulp/nodes/http/repos"
        ]
    },
    "https":{
        "alias":[
            "/pulp/nodes/https/repos",
            "/var/www/pulp/nodes/https/repos"
        ],
        "ssl":{
            "client_cert":{
                "local":"/etc/pki/pulp/nodes/local.crt",
                "child":"/etc/pki/pulp/nodes/parent/client.crt"
            }
        }
    }
}
