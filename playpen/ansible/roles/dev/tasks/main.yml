---
- name: Disable selinux
  selinux: state=disabled
  when: selinux_enabled == true

- name: Disable sshd strict modes
  lineinfile:
      backrefs: yes
      dest: /etc/ssh/sshd_config
      regexp: "^#StrictModes yes"
      line: "StrictModes no"
  notify: restart sshd

- name: Install Pulp dnf repository
  get_url:
      url: https://repos.fedorapeople.org/repos/pulp/pulp/fedora-pulp.repo
      dest: /etc/yum.repos.d/fedora-pulp.repo

- name: Enable Pulp 2.7 beta repository
  command: yum-config-manager --enable pulp-2.7-beta
  when: pulp_27_beta_repo_enabled == false

- name: Install packages
  dnf: name={{ item }} state=present
  retries: "{{ install_retries }}"
  with_items:
      - git
      - dstat
      - fpaste
      - gcc
      - iotop
      - jnettop
      - koji
      - python-django-bash-completion
      - python-gofer-qpid
      - python-ipdb
      - python-qpid
      - python-qpid-qmf
      - python-setuptools
      - python-sphinx
      - python-virtualenvwrapper
      - redhat-lsb-core
      - rpm-build
      - tito
      - yum-utils

- name: Install flower
  pip: name=flower
  sudo: yes

- name: Install flower systemd unit
  copy: src=flower.service dest=/etc/systemd/system/flower.service
  sudo: yes

- service: name=flower.service state=started enabled=yes

- name: Install custom ~/.bashrc
  copy: src=bashrc dest=/home/{{ ansible_env.SUDO_USER }}/.bashrc
