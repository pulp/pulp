# -- HTTP Repositories ---------

Alias /pulp/citrus/http/repos /var/www/pulp/citrus/http/repos

<Directory /var/www/pulp/citrus/http/repos >
  Options FollowSymLinks Indexes
</Directory>

# -- HTTPS Repositories ---------

Alias /pulp/citrus/https/repos /var/www/pulp/citrus/https/repos

<Directory /var/www/pulp/citrus/https/repos >
  Options FollowSymLinks Indexes
  SSLRequireSSL
  SSLVerifyClient require
  SSLVerifyDepth  5
  SSLCACertificateFile /etc/pki/pulp/ca.crt
  SSLOptions +FakeBasicAuth
  SSLRequire %{SSL_CLIENT_S_DN_O} eq "PULP" and %{SSL_CLIENT_S_DN_OU} eq "CITRUS"
</Directory>
